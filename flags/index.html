<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Pakistan Flag</h2>
    <div class="flag pakistan">
        <div class="white-strip"></div>
        <div class="crescent"></div>
        <div class="star">★</div>
    </div>

    <h2>Japan Flag</h2>
    <div class="flag japan">
        <div class="sun"></div>
    </div>

    <h2>Turkey Flag</h2>
    <div class="flag turkey">
        <div class="crescent-turkey"></div>
        <div class="star-turkey">★</div>
    </div>

</body>
</html>
